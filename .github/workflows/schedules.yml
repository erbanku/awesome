name: update awesome
on:
  workflow_dispatch:
  schedule:
  - cron: '0 0/16 * * *'
jobs:
  awesome-stars:
    name: update awesome
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install starred
      continue-on-error: false
    
    - name: Update repo with retry
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        max_attempts=3
        attempt=1
        
        until [ $attempt -gt $max_attempts ]; do
          echo "Attempt $attempt of $max_attempts"
          if starred --username erbanku --repository awesome --sort --token ${GITHUB_TOKEN} --message 'Stars update by GitHub actions'; then
            echo "Success"
            exit 0
          fi
          attempt=$((attempt + 1))
          [ $attempt -le $max_attempts ] && sleep 30
        done
        
        echo "Failed after $max_attempts attempts"
        exit 1
      timeout-minutes: 10
